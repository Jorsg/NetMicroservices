version: '3.4'

services:
  catalogPdb:
    image: mongo


  basketdb:
    image: redis:alpine

  discountdb:
    image: postgres

  orderdb:
    image: mcr.microsoft.com/mssql/server:2022-latest

  rabbitmq:
    image: rabbitmq:3-management-alpine

  pgadmin:
    image: dpage/pgadmin4

  portainer:
    image: portainer/portainer-ce

  catal.apis:
    image: ${DOCKER_REGISTRY-}catalapis
    build:
      context: .
      dockerfile: Services/Catalog/Catal.APIs/Dockerfile

  baskest.api:
    image: ${DOCKER_REGISTRY-}baskestapi
    build:
      context: .
      dockerfile: Services/Baskest/Baskest.API/Dockerfile

  discount.api:
    image: ${DOCKER_REGISTRY-}discountapi
    build:
      context: .
      dockerfile: Services/Discount/Discount.API/Dockerfile 

  discount.api.grpc:
    image: ${DOCKER_REGISTRY-}discountapigrpc
    build:
      context: .
      dockerfile: Services/Discount/Discount.API.Grpc/Dockerfile

  ordering.api:
    image: ${DOCKER_REGISTRY-}orderingapi
    build:
      context: .
      dockerfile: Services/Ordering/Ordering.API/Dockerfile

  ocelotapigw:
    image: ${DOCKER_REGISTRY-}ocelotapigw
    build:
      context: .
      dockerfile: ApiGateways/OcelotApiGW/Dockerfile

  shopping.aggregator:
    image: ${DOCKER_REGISTRY-}shoppingaggregator
    build:
      context: .
      dockerfile: ApiGateways/Shopping.Aggregator/Dockerfile

volumes:
  mongo_data:
  portainer_data:
  postgres_data:
  pgadmin_data:






